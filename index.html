<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/css/styles.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead text-white pl-2 pt-2">Know Before You Go!</p>
      </div>
    </div>
    <div class="container border-top border-bottom pb-4">
      <div class="row mt-4">
        <div class="col-12">
          <h2 id="cityName" class="text-right mb-2"></h2>
        </div>
        <div class="col-4 pl-0">
          <div class="card box-shadow">
            <h3 class="card-header bg-light">Search</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="city">City</label>
              <input
                name="city"
                id="city"
                type="text"
                autofocus="true"
                class="city-input"
                autocomplete="off"
                onkeypress="return noenter()"
              />
              <button type="submit" class="btn btn-outline-primary">
                Submit
              </button>
            </form>
          </div>
        </div>
        <div class="col-8 pr-0" id="weatherCol">
          <ul id="weather-history" class="box-shadow p-0"></ul>
        </div>
      </div>
      <div class="row" id="weather-dash"></div>
    </div>
    <script
      defer
      src="https://kit.fontawesome.com/413ca15ecb.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="assets\js\scripts.js"></script>
  </body>
</html>
